<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="assets/img/Register/DrawKit Vector Illustration Animal & Pets (2).png" alt="Imagen">
    </div>
    <form id="login-form" action="/login" class="register-form" method="POST">
        <h1 class="title">Iniciar Sesión</h1>

        <div class="line-subtitle-container">
            <div class="line"></div>
            <span class="subtitle">Iniciar sesión con</span>
        </div>
        <div class="button-container">
          <button class="google-button">
              <img src="assets/img/Register/logo-google.png" alt="Icono de Google" width="50" height="40">
              <span class="button-text">Continuar con Google</span>
          </button>
          <button class="facebook-button">
              <img src="assets/img/Register/logo-facebook.png" alt="Icono de Facebook" width="25" height="25">
              <span class="button-text">Continuar con Facebook</span>
          </button>
      </div>
      
      <div class="or-container">
        <span class="or-subtitle">O</span>
    </div>

    <div class="input-container">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input id="email" type="email" name="email" class="form-input">
  </div>
  <div class="password-container">
    <label for="password" class="form-label">Contraseña</label>
    <input id="password" type="password" name="password" class="form-input">
</div>
<div class="arrow-container">
  <button type="submit" class="arrow-circle">
      <div class="arrow-icon"></div>
  </button>
</div>
<div class="login-container">
  <p class="login-text">¿No tienes una cuenta? <a href="/register.html" class="login-link">Regístrate</a></p>
</div>
</form>
</div>
</body>
</html>
